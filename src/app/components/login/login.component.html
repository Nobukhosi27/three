<div class="login-container">

    <form class="login" (ngSubmit)="onSubmit()" >
    
        <h2>User Login</h2>

    <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="username" [ngModelOptions]="{standalone:true}" type="text"/>
    </div>

    <div class="form-group">
    <label>Password</label>
        <input [(ngModel)]="password" [ngModelOptions]="{standalone:true}"  type="text"/>
        </div>
    
        <button type="submit">Login</button>
    
    
    </form>
